<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<div id="gitalk-container"></div>
<script>
    var gitalk = new Gitalk({
        clientID: '{{ .Site.Params.gitalk_client_id }}',
        clientSecret: '{{ .Site.Params.gitalk_client_secret }}',
        repo: '{{ .Site.Params.gitalk_repo }}',
        owner: '{{ .Site.Params.gitalk_owner }}',
        admin: '{{ .Site.Params.gitalk_admins }}',
        id: '{{ .Permalink }}',
        distractionFreeMode: false  // 无干扰模式（设置 distractionFreeMode 为 true 开启）
    })
    gitalk.render('gitalk-container')
</script>
