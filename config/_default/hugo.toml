# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/


# 主题
theme = "blowfish"

# 访问地址
baseURL = "https://blog.kong.love/"

# 默认内容语言
defaultContentLanguage = "zh-cn"

# 开启文章字数和阅读时间
hasCJKLanguage = true

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

# 当开启这个值，robots.txt 文件将会被创建在站点根目录， 这将允许搜索引擎抓取整个网站。
enableRobotsTXT = true

# 定义文章列表中，每页展示的文章数量。
paginate = 10

# 当扉页参数 中没有提供文章摘要时，此参数定义了自动生成文章摘要的单词数量。如果值为0，则默认使用第一句话作为摘要。当摘要被隐藏，这个值没有任何效果。
summaryLength = 0

# 开启全局表情
enableEmoji = true

buildDrafts = false
buildFuture = false

# googleAnalytics = "G-XXXXXXXXX"

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
